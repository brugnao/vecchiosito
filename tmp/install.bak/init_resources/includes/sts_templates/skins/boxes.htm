<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Boxes Macros Definitions</title>
<link href="../../../../stylesheet.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<table border="0" width="100%" cellspacing="0" cellpadding="0" metal:define-macro="box_simple_header">
  <tr>
    <td width="100%" height="14" class="infoBoxHeading" tal:content="structure title|default">Titolo del box</td>
  </tr>
</table>
<table border="0" width="100%" cellspacing="0" cellpadding="0" metal:define-macro="box_complete_header">
  <tr>
    <td width="100%" height="14" class="infoBoxHeading" tal:content="structure box_heading">Titolo del box</td>
    <td tal:condition="more/visible" height="14" class="infoBoxHeading" nowrap="true"><a tal:attributes="href more/link"><img tal:attributes="src more/image;title more/title;alt more/title" border="0"/></a></td>
  </tr>
</table>
<table border="0" width="100%" cellspacing="0" cellpadding="1" metal:define-macro="box_body">
  <tr>
    <td>
     <table border="0" width="100%" cellspacing="0" cellpadding="2" tal:attributes="class table_class">
	  <tr>
	    <td><img src="images/pixel_trans.gif" border="0" alt="" width="100%" height="1"/></td>
	  </tr>
	  <tr>
	    <td class="boxText">
		  <span metal:define-slot="box_contents"/>
	 	</td>
	  </tr>
	  <tr>
	    <td><img src="images/pixel_trans.gif" border="0" alt="" width="100%" height="1"/></td>
	  </tr>
	</table>
   </td>
  </tr>
</table>
<table border="0" width="100%" cellspacing="0" cellpadding="0" metal:define-macro="table_box">
  <tr>
    <td>
     <table border="0" width="100%" cellspacing="0" cellpadding="2" tal:attributes="class table_class">
      <tr tal:repeat="row rows">
       <td tal:repeat="cell row" tal:attributes="class cell/class;align cell/align" tal:content="cell/text">contenuto della cella</td>
      </tr>
	</table>
   </td>
  </tr>
</table>

</body>
</html>
