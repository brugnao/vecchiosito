<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Manufacturers Box</title>
<link href="../../../../stylesheet.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<!-- start manufacturerbox //-->

<span tal:comment="La skin box_simple_header richiede la definizione della variabile 'title'"
      tal:define="title box_heading"
      metal:use-macro="boxes.htm/box_simple_header"/>
<span tal:comment=" Questa macro crea il contenitore per il contenuto del box e necessita
					di una definizione fill-slot che assegni il contenuto da inserire in 'box_contents'"
	  metal:use-macro="boxes.htm/box_body">
	  <center metal:fill-slot="box_contents">
	     <form tal:condition="not:simple_list" name="manufacturers" tal:attributes="action form_action" method="get">
	    	<select name="manufacturers_id" onChange="this.form.submit();" size="1" style="width: 100%">
	    		<option value="" SELECTED="true" tal:content="structure menu_first_option">Selezionare</option>
	    		<span tal:omit-tag="" tal:repeat="manufacturer manufacturers">
	    			<option tal:condition="manufacturer/selected" selected="true" tal:attributes="value manufacturer/manufacturers_id" tal:content="structure manufacturer/manufacturers_name">Fox</option>
	    			<option tal:condition="not:manufacturer/selected" tal:attributes="value manufacturer/manufacturers_id" tal:content="structure manufacturer/manufacturers_name">Fox</option>
	    		</span>
	    	</select>
	    	<input type="hidden" name="osCsid" tal:attributes="value sid;name sname"/>
	     </form>
		<span tal:condition="simple_list" tal:omit-tag="" tal:repeat="manufacturer manufacturers">
			<a tal:condition="manufacturer/selected" style="font-weight:bold" tal:attributes="href manufacturer/href" tal:content="structure manufacturer/manufacturers_name">Fox</a>
			<a tal:condition="not:manufacturer/selected" tal:attributes="href manufacturer/href" tal:content="structure manufacturer/manufacturers_name">Fox</a>
			<br/>
		</span>
	  </center>
</span>
<!-- end manufacturerbox //-->
</body>
</html>
