<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Tell a Friend</title>
<link href="../../../../stylesheet.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<!-- start specialfriendbox //-->
<span tal:comment="La skin box_simple_header richiede la definizione della variabile 'title'"
      tal:define="title box_heading"
      metal:use-macro="boxes.htm/box_simple_header"/>
<span tal:comment=" Questa macro crea il contenitore per il contenuto del box e necessita
					di una definizione fill-slot che assegni il contenuto da inserire in 'box_contents'"
	  metal:use-macro="boxes.htm/box_body">
	  <center metal:fill-slot="box_contents">
    	<form tal:attributes="name form/name;id form/id;action form/action;method form/method" name="tell_a_friend" action="http://localhost/tell_a_friend.php" method="get">
    		<input type="text" name="to_email_address" id="to_email_address" size="10"/>&nbsp;
    		<span tal:omit-tag="" tal:content="structure submit_image"/>
      		<input type="hidden" name="products_id" tal:attributes="value products_id"/>
    		<input type="hidden" tal:attributes="name session/name;value session/id"/>
    		<br/>
    		<span tal:omit-tag="" tal:content="structure text">Invia questa pagina ad un amico.</span>
    	</form>
	  </center>
</span>
<!-- end specialfriendbox //-->
</body>
</html>
