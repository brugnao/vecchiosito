<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Categories Listing</title>
<link href="../../../../stylesheet.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<!-- start searchbox //-->

<span tal:comment=" Questa macro crea il contenitore per il contenuto del box e necessita
					di una definizione fill-slot che assegni il contenuto da inserire in 'box_contents'"
	  metal:use-macro="boxes.htm/box_body">
	  <center metal:fill-slot="box_contents">
      <form tal:attributes="name form/name;id form/id;action form/action;method form/method">
      	<input type="text" name="keywords" size="30" id="txtSearch" maxlength="30" style="width: 124px" autocomplete="off" />
      	&nbsp;<input type="hidden"  tal:attributes="name session/name;value session/id"/>
      	<span tal:omit-tag="" tal:content="structure submit_image"/>
      </form>
	  </center>
</span>
<!-- end searchbox //-->
</body>
</html>
