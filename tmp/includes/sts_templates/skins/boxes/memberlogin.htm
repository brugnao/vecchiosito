<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Member Login Box</title>
<link href="../../../../stylesheet.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<!-- start memberbox //-->
<span tal:comment="La skin box_simple_header richiede la definizione della variabile 'title'"
      tal:define="title box_heading"
      metal:use-macro="boxes.htm/box_simple_header"/>
<span tal:comment=" Questa macro crea il contenitore per il contenuto del box e necessita
					di una definizione fill-slot che assegni il contenuto da inserire in 'box_contents'"
	  metal:use-macro="boxes.htm/box_body">
	  <span tal:omit-tag="" metal:fill-slot="box_contents">
	     <span tal:condition="php:false">Table in caso di utente loggato</span>
		 <table tal:condition="user_is_logged" border="0" width="100%" cellspacing="0" cellpadding="2" class="infoBoxContents">
		  <tr>
		    <td><img src="images/pixel_trans.gif" border="0" alt="" width="100%" height="1"/></td>
		  </tr>
		  <tr>
		    <td align="left" class="boxText">
		    	<center>
		    		<span tal:omit-tag="" tal:content="text_welcome">Bentornato</span>
		    		<span tal:omit-tag="" tal:content="user_name">Giulio</span>
		    		<br/>
		    		<a tal:attributes="href myaccount/link" tal:content="structure myaccount/text">Il mio account</a>
		    		<br/>
		    		<a tal:attributes="href logout/link" tal:content="structure logout/text">Esci</a>
		    	</center>
		    </td>
		  </tr>
		  <tr>
		    <td><img src="images/pixel_trans.gif" border="0" alt="" width="100%" height="1"/></td>
		  </tr>
		 </table>
	     <span tal:condition="php:false">Table in caso di utente non ancora loggato</span>
		 <table tal:condition="not:user_is_logged" border="0" width="100%" cellspacing="0" cellpadding="0" class="infoBoxContents">
		  <tr>
		    <td><img src="images/pixel_trans.gif" border="0" alt="" width="100%" height="1"/></td>
		  </tr>
		  <tr>
		    <td align="left" class="boxText">		
			  <form tal:attributes="name form/name;id form/id;method form/method;action form/action">
				<center>
				  <table border="0" cellpadding="0" cellspacing="0" class="smallText" >
					<tr >
					  <td width="100%" height="16" class="smallText">
					   <span align="center" tal:content="text_email">Indirizzo E-mail</span>
					  </td>
					</tr>
					<tr>
					  <td width="100%" height="16" class="smallText">
					   <span align="center">
					    <input maxLength="96" name="email_address" size="12"/>
					   </span>
					 </td>
					</tr>
					<tr>
					  <td width="100%" height="16" class="smallText">
					   <span align="center" tal:content="text_password">Password</span>
					  </td>
					</tr>
					<tr>
					  <td width="100%" height="19">
					   <span align="center">
					    <input type="password" maxLength="40" name="password" size="12" style="font-weight:bold"/>
					   </span>
					  </td>
					</tr>
					<tr>
					  <td width="100%" height="1" class="smallText">
					    <br/>
					     <span align="center">
					       <input type="submit" name="Submit" tal:attributes="value text_button_login"/>
					       <br/>
					       <a class="smallText" tal:attributes="href forgottenpwd/link" tal:content="structure forgottenpwd/text">Non ricordi la password?</a>
					     </span>
					  </td>
					</tr>
					<tr>
					  <td width="100%" height="1" class="smallText">
					      <span align="center">
					      <a class="smallText" tal:attributes="href register/link" tal:content="structure register/text">Registrati</a>
						</span>
					  </td>
					</tr>
				  </table>
				 </center>
				</form>
			</td>
		  </tr>
		 </table>
	  </span>
</span>
<!-- end memberbox //-->

</body>
</html>
